<ion-content>

  <ion-avatar>
    <img src="{{ this.servidorUrl.pegarUrl() + this.servidorUrl.getFotoCliente() }}" alt="{{ this.servidorUrl.getNomeCliente() }}">
  </ion-avatar>

  <ion-title>{{ this.servidorUrl.getNomeCliente() }}</ion-title>

  <ion-list>
    <ion-item>
      <ion-label>E-mail: {{ this.servidorUrl.getEmailCliente() }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Data de cadastro: {{ this.servidorUrl.getDataCadCliente() }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-button id="button1" expand="block" (click)="sair()">Editar perfil</ion-button>

    <ion-button id="button2" expand="block" (click)="sair()">Sair</ion-button>
  </ion-row>


  <ion-fab horizontal="start" vertical="bottom" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon md="caret-up" ios="chevron-up-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
